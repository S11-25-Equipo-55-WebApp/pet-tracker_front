<div class="login-container">
  <!-- Header -->
  <header class="header">
    <button class="back-button" (click)="goBack()" aria-label="Volver">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>

    <button class="menu-button" aria-label="Menú">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12h18M3 6h18M3 18h18"/>
      </svg>
    </button>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-circle">
        <img class="logo-img" src="/images/logo.png" alt="">
      </div>
      <h2 class="app-title">Pet Health Tracker</h2>
      <p class="app-subtitle">Registro de usuarios</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Password Field -->
      <div class="form-group">
        <div class="input-wrapper">
          <mat-form-field appearance="outline">
            <mat-label>Password Actual</mat-label>
            <input matInput [type]="showPassword ? 'text' : 'password'"  placeholder="Agregar contraseña actual" formControlName="passwodActual">
            <mat-icon matSuffix>visibility</mat-icon>
            <mat-hint>supporting-text</mat-hint>
          </mat-form-field>

          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('password')"
            aria-label="Mostrar/Ocultar contraseña"
          >
          </button>
        </div>
        <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <div class="input-wrapper">
          <mat-form-field appearance="outline">
            <mat-label>Password Nuevo</mat-label>
            <input matInput [type]="showPassword ? 'text' : 'password'"  placeholder="Agregar contraseña nueva" formControlName="passwordNuevo">
            <mat-icon matSuffix>visibility</mat-icon>
            <mat-hint>supporting-text</mat-hint>
          </mat-form-field>

          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('password')"
            aria-label="Mostrar/Ocultar contraseña"
          >
          </button>
        </div>
        <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading || resetForm.invalid"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading" class="button-content">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
          </svg>
          Ingresar
        </span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

    </form>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-item" aria-label="Inicio">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
      </svg>
    </button>
    <button class="nav-item" aria-label="Usuarios">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
    </button>
    <button class="nav-item" aria-label="Perfil">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <circle cx="8.5" cy="8.5" r="1.5"/>
        <path d="M21 15l-5-5L5 21"/>
      </svg>
    </button>
    <button class="nav-item" aria-label="Galería">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="7" height="7"/>
        <rect x="14" y="3" width="7" height="7"/>
        <rect x="14" y="14" width="7" height="7"/>
        <rect x="3" y="14" width="7" height="7"/>
      </svg>
    </button>
  </nav>
</div>
